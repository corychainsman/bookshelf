<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pinch Zoom Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: monospace; font-size: 14px; background: #111; color: #eee; padding: 16px; }
    h1 { font-size: 18px; margin-bottom: 12px; }

    #status {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      transition: background 0.2s;
    }
    .ok   { background: #14532d; color: #86efac; }
    .warn { background: #7c2d12; color: #fca5a5; }

    #scale-bar {
      height: 24px;
      border-radius: 6px;
      background: #333;
      margin-bottom: 16px;
      overflow: hidden;
    }
    #scale-fill {
      height: 100%;
      background: #3b82f6;
      transition: width 0.1s;
    }

    table { width: 100%; border-collapse: collapse; margin-bottom: 16px; }
    td { padding: 6px 8px; border-bottom: 1px solid #333; }
    td:first-child { color: #9ca3af; width: 50%; }
    td:last-child  { color: #f9fafb; font-weight: bold; text-align: right; }

    #log {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.6;
    }
    .log-gesture { color: #f87171; }
    .log-touch   { color: #fbbf24; }
    .log-zoom    { color: #34d399; }
    .log-info    { color: #60a5fa; }

    #reset-btn {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background: #374151;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¬ Pinch Zoom Test</h1>

  <div id="status" class="ok">âœ… Scale: 1.00 â€” PROTECTED</div>

  <div id="scale-bar"><div id="scale-fill" style="width:50%"></div></div>

  <table>
    <tr><td>Visual viewport scale</td><td id="vv-scale">1.000</td></tr>
    <tr><td>window.devicePixelRatio</td><td id="dpr">â€”</td></tr>
    <tr><td>Active touches</td><td id="touch-count">0</td></tr>
    <tr><td>gesturestart fired</td><td id="gest-count">0</td></tr>
    <tr><td>gesturechange fired</td><td id="gestc-count">0</td></tr>
    <tr><td>multi-touch touchmove fired</td><td id="mtm-count">0</td></tr>
    <tr><td>Max scale seen</td><td id="max-scale">1.000</td></tr>
    <tr><td>Min scale seen</td><td id="min-scale">1.000</td></tr>
  </table>

  <div id="log"></div>
  <button id="reset-btn" onclick="resetStats()">Reset Stats</button>

  <script>
    const $ = id => document.getElementById(id);
    let gestCount = 0, gestcCount = 0, mtmCount = 0;
    let maxScale = 1, minScale = 1;
    const logEl = $('log');

    function log(msg, cls = 'log-info') {
      const t = new Date().toLocaleTimeString('en', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
      logEl.innerHTML = `<div class="${cls}">[${t}] ${msg}</div>` + logEl.innerHTML;
    }

    function updateScale() {
      const s = window.visualViewport ? window.visualViewport.scale : 1;
      const pct = Math.min(100, Math.max(0, (s - 0.5) / 1.5 * 100));
      $('vv-scale').textContent = s.toFixed(3);
      $('dpr').textContent = (window.devicePixelRatio || 1).toFixed(2);
      $('scale-fill').style.width = pct + '%';

      if (s !== 1) {
        maxScale = Math.max(maxScale, s);
        minScale = Math.min(minScale, s);
        $('max-scale').textContent = maxScale.toFixed(3);
        $('min-scale').textContent = minScale.toFixed(3);
      }

      const status = $('status');
      if (Math.abs(s - 1) > 0.01) {
        status.className = 'warn';
        status.textContent = `âš ï¸ Scale: ${s.toFixed(2)} â€” BROWSER ZOOM LEAKED`;
        log(`Browser zoom changed to ${s.toFixed(3)}`, 'log-zoom');
      } else {
        status.className = 'ok';
        status.textContent = `âœ… Scale: ${s.toFixed(2)} â€” PROTECTED`;
      }
    }

    function resetStats() {
      gestCount = gestcCount = mtmCount = 0;
      maxScale = minScale = 1;
      $('gest-count').textContent  = 0;
      $('gestc-count').textContent = 0;
      $('mtm-count').textContent   = 0;
      $('max-scale').textContent   = '1.000';
      $('min-scale').textContent   = '1.000';
      logEl.innerHTML = '';
      log('Stats reset', 'log-info');
    }

    // Safari gesture events
    window.addEventListener('gesturestart', e => {
      e.preventDefault();
      gestCount++;
      $('gest-count').textContent = gestCount;
      log('gesturestart â€” preventDefault called', 'log-gesture');
    }, { passive: false });

    window.addEventListener('gesturechange', e => {
      e.preventDefault();
      gestcCount++;
      $('gestc-count').textContent = gestcCount;
    }, { passive: false });

    window.addEventListener('gestureend', e => {
      e.preventDefault();
      log('gestureend', 'log-gesture');
    }, { passive: false });

    // Multi-touch prevention
    window.addEventListener('touchstart', e => {
      $('touch-count').textContent = e.touches.length;
      if (e.touches.length > 1) {
        e.preventDefault();
        log(`touchstart with ${e.touches.length} fingers â€” preventDefault called`, 'log-touch');
      }
    }, { passive: false });

    window.addEventListener('touchmove', e => {
      if (e.touches.length > 1) {
        e.preventDefault();
        mtmCount++;
        $('mtm-count').textContent = mtmCount;
      }
    }, { passive: false });

    window.addEventListener('touchend', e => {
      $('touch-count').textContent = e.touches.length;
    });

    // Poll visualViewport scale
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', updateScale);
      window.visualViewport.addEventListener('scroll', updateScale);
    }
    setInterval(updateScale, 200);
    updateScale();
    // Catch replaceState SecurityError (Safari rate limit)
    const origReplace = history.replaceState.bind(history);
    let replaceCount = 0;
    history.replaceState = function(...args) {
      replaceCount++;
      try { origReplace(...args); }
      catch(e) { log(`replaceState SecurityError after ${replaceCount} calls â€” THIS WAS THE BUG`, 'log-gesture'); }
    };

    log('Test harness ready â€” try pinching!', 'log-info');
  </script>
</body>
</html>
